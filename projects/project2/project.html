        <a href="https://rassoulebrahimi.github.io/website/" class="logo">RSL.<span class="animate" style="--i:1;"></span></a>

        </nav>
    </header>

    <!-- Unit Converter container design -->
    <section>
        <div class="container">
            <h1>Unit Converter</h1>
            <div class="converter">
                <label for="inputValue">Enter Value:</label>
                <input type="number" id="inputValue" placeholder="Enter value">

                <label for="unitType">Select Conversion Type:</label>
                <select id="unitType">
                    <option value="length">Length</option>
                    <option value="weight">Weight</option>
                    <option value="temperature">Temperature</option>
                </select>

                <div id="lengthUnits" class="unit-options">
                    <label for="fromLengthUnit">From:</label>
                    <select id="fromLengthUnit">
                        <option value="meters">Meters</option>
                        <option value="kilometers">Kilometers</option>
                        <option value="miles">Miles</option>
                    </select>

                    <label for="toLengthUnit">To:</label>
                    <select id="toLengthUnit">
                        <option value="meters">Meters</option>
                        <option value="kilometers">Kilometers</option>
                        <option value="miles">Miles</option>
                    </select>
                </div>

                <div id="weightUnits" class="unit-options">
                    <label for="fromWeightUnit">From:</label>
                    <select id="fromWeightUnit">
                        <option value="grams">Grams</option>
                        <option value="kilograms">Kilograms</option>
                        <option value="pounds">Pounds</option>
                    </select>

                    <label for="toWeightUnit">To:</label>
                    <select id="toWeightUnit">
                        <option value="grams">Grams</option>
                        <option value="kilograms">Kilograms</option>
                        <option value="pounds">Pounds</option>
                    </select>
                </div>

                <div id="temperatureUnits" class="unit-options">
                    <label for="fromTemperatureUnit">From:</label>
                    <select id="fromTemperatureUnit">
                        <option value="celsius">Celsius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                    </select>

                    <label for="toTemperatureUnit">To:</label>
                    <select id="toTemperatureUnit">
                        <option value="celsius">Celsius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                    </select>
                </div>

                <button id="convertButton">Convert</button>
            <div id="result"></div>
        </div>
    </section>
